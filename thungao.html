<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Chào Thư gà</h1>
        <p>Ấn vào đây nè</p>
        <button id="helloButton">hihi</button>
        <div id="output"></div>
    </div>

    <script>
        $(document).ready(function() {
            $("#helloButton").click(function() {
                let text = "Ahihihi đồ ngu";
                let outputDiv = $("#output");

                // Hàm in chữ "hello" với số lần là 1000
                function printHello(index) {
                    if (index < 1000) {
                        outputDiv.append(text + "<br>");
                        setTimeout(function() {
                            printHello(index + 1);
                        }, 100); // Khoảng thời gian giữa mỗi lần in (trong milliseconds)
                    }
                }

                // Bắt đầu in khi ấn nút
                printHello(0);
            });
        });
    </script>
</body>
</html>
